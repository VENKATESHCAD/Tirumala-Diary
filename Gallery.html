    <div id="headingdivision"></div>

    <div style="text-align:center">
        <h2>Tabbed Image Gallery</h2>
        <p>Click on the images below:</p>
    </div>
      
      <!-- The Five columns -->
      <div class="row">
        <div class="column">
          <img src="image/gallery1.jpg" alt="image1" style="width:100%;height:100%;" onclick="myFunction(this);">
        </div>
        <div class="column">
          <img src="image/gallery2.jpg" alt="image2" style="width:100%" onclick="myFunction(this);">
        </div>
        <div class="column">
          <img src="image/gallery3.jpg" alt="image3" style="width:100%" onclick="myFunction(this);">
        </div>
        <div class="column">
          <img src="image/gallery4.jpg" alt="image4" style="width:100%" onclick="myFunction(this);">
        </div>
        <div class="column">
          <img src="image/gallery5.jpg" alt="image5" style="width:100%" onclick="myFunction(this);">
        </div>
      </div>
      
      <div class="containergallery">
        <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
        <img id="expandedImg" style="width:95%">
        <div id="imgtext"></div>
      </div>
      
      <script>
      function myFunction(imgs) {
        var expandImg = document.getElementById("expandedImg");
        var imgText = document.getElementById("imgtext");
        expandImg.src = imgs.src;
        imgText.innerHTML = imgs.alt;
        expandImg.parentElement.style.display = "block";
      }
      </script>
</body>
